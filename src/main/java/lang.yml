# Console sender
console-msg: "&cYou must be in game!"

# Permissions message
permissions: "&cYou don't have enough permissions!"

# Command usage
command-usage: "&cType: /head [nick]"

# Unknown command
unknown-cmd: "&cType: /heads help"

# Head added
head-added: "&a%head% head added to your inventory"

# Player not found
player-offline: "&cPlayer %player% not found !"

# When player give head
head-given: "&aYou've just given %player% a head !"

# When player receive head
head-received : "&aYou've just received %owner% head !"

# Skull info
skull-info: "&aThis head belongs to %owner%"

# Not skull block
not-skull: "&cThis block is not a skull !"

# Files reloaded
reloaded: "&aFiles reloaded !"

# Current plugin version
plugin-version: "&7Plugin Version: %version%"

# Plugin outdated
update-msg: "New plugin version is available: %version%"